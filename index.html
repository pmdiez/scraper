<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Precios - EfectoLED</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="max-w-5xl mx-auto py-10 px-4">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Paneles LED 60x60</h1>
                <p class="text-gray-500">Listado actualizado desde EfectoLED</p>
            </div>
            <div id="status" class="bg-white px-4 py-2 rounded-lg shadow-sm border text-sm font-medium text-blue-600">
                Cargando productos...
            </div>
        </div>

        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Filtrar por referencia o nombre del panel..." 
                class="w-full p-4 rounded-xl border-none shadow-md focus:ring-2 focus:ring-blue-500 outline-none text-lg">
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-widest">Ref</th>
                        <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-widest">Producto</th>
                        <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-widest text-right">Precio</th>
                        <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-widest text-center">Acción</th>
                    </tr>
                </thead>
                <tbody id="productTable" class="divide-y divide-gray-50">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let allProducts = [];

        async function loadData() {
            try {
                const res = await fetch('/api/scrape');
                const json = await res.json();
                if (json.success) {
                    allProducts = json.data;
                    render(allProducts);
                    document.getElementById('status').innerText = `✅ ${allProducts.length} productos listados`;
                }
            } catch (e) {
                document.getElementById('status').innerText = '❌ Error de conexión';
            }
        }

        function render(data) {
            const container = document.getElementById('productTable');
            container.innerHTML = data.map(p => `
                <tr class="hover:bg-blue-50/50 transition-all">
                    <td class="p-4">
                        <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-[10px] font-bold uppercase tracking-tighter border">
                            ${p.ref}
                        </span>
                    </td>
                    <td class="p-4">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-gray-50 rounded-lg overflow-hidden border flex-shrink-0">
                                <img src="${p.imagen}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/100?text=LED'">
                            </div>
                            <span class="text-sm font-semibold text-gray-800 leading-tight">${p.nombre}</span>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <span class="text-lg font-black text-blue-600">${p.precio}</span>
                    </td>
                    <td class="p-4 text-center">
                        <a href="${p.enlace}" target="_blank" class="inline-block bg-gray-900 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-blue-600 transition-colors">
                            VER WEB
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.nombre.toLowerCase().includes(val) || 
                p.ref.toLowerCase().includes(val)
            );
            render(filtered);
        });

        loadData();
    </script>
</body>
</html>
