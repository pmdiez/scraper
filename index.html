<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de precios (en pruebas)| Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .store-active { transform: translateY(-2px); }
        
        /* Animación de carga */
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading { animation: pulse-soft 2s infinite; }

        @media (max-width: 768px) {
            .mobile-card { display: block; }
            .desktop-table { display: none; }
        }
        @media (min-width: 769px) {
            .mobile-card { display: none; }
            .desktop-table { display: table; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 py-4 mb-8">
        <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                </div>
                <h1 class="text-xl font-800 tracking-tighter uppercase"><span class="text-indigo-600"></span></h1>
            </div>
            
            <div class="flex gap-2 bg-slate-100 p-1 rounded-xl w-full md:w-auto">
                <button onclick="switchStore('efectoled')" id="btn-efectoled" class="flex-1 md:flex-none px-6 py-2 rounded-lg font-semibold text-sm transition-all duration-300">
                    EfectoLED
                </button>
                <button onclick="switchStore('greenice')" id="btn-greenice" class="flex-1 md:flex-none px-6 py-2 rounded-lg font-semibold text-sm transition-all duration-300">
                    GreenIce
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4">
        
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="md:col-span-2 relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="search" placeholder="Buscar por referencia o nombre..." 
                    class="w-full bg-white border border-slate-200 p-4 pl-12 rounded-2xl shadow-sm outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition-all text-lg">
            </div>
            
            <div class="flex gap-3">
                <div class="flex-1 bg-white border border-slate-200 p-4 rounded-2xl shadow-sm text-center">
                    <span class="block text-xs font-bold text-slate-400 uppercase tracking-widest">Total</span>
                    <span id="productCount" class="text-2xl font-800 text-indigo-600">-</span>
                </div>
                <button onclick="downloadExcel()" class="bg-emerald-500 hover:bg-emerald-600 text-white p-4 rounded-2xl shadow-lg shadow-emerald-100 transition-all flex items-center justify-center group active:scale-95">
                    <svg class="w-6 h-6 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </button>
            </div>
        </div>

        <div id="container" class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
            <table class="w-full desktop-table">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr>
                        <th class="p-5 text-left text-[10px] font-800 text-slate-400 uppercase tracking-widest">Información</th>
                        <th class="p-5 text-left text-[10px] font-800 text-slate-400 uppercase tracking-widest">Referencia</th>
                        <th class="p-5 text-right text-[10px] font-800 text-slate-400 uppercase tracking-widest">Precio</th>
                        <th class="p-5 text-center text-[10px] font-800 text-slate-400 uppercase tracking-widest">Acción</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-slate-50">
                    </tbody>
            </table>
            
            <div id="mobileBody" class="md:hidden"></div>
        </div>
    </main>

    <script>
        let currentStore = 'efectoled';
        let allProducts = [];

        async function switchStore(store) {
            currentStore = store;
            const btnEF = document.getElementById('btn-efectoled');
            const btnGI = document.getElementById('btn-greenice');
            
            if(store === 'efectoled') {
                btnEF.className = "flex-1 md:flex-none px-6 py-2 rounded-lg font-bold text-sm bg-indigo-600 text-white shadow-md store-active";
                btnGI.className = "flex-1 md:flex-none px-6 py-2 rounded-lg font-bold text-sm text-slate-500 hover:bg-slate-200";
            } else {
                btnGI.className = "flex-1 md:flex-none px-6 py-2 rounded-lg font-bold text-sm bg-emerald-600 text-white shadow-md store-active";
                btnEF.className = "flex-1 md:flex-none px-6 py-2 rounded-lg font-bold text-sm text-slate-500 hover:bg-slate-200";
            }
            load();
        }

        async function load() {
            const loadingHtml = `<div class="p-20 text-center flex flex-col items-center gap-4">
                <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
                <p class="text-slate-400 font-medium animate-pulse">Analizando catálogo de ${currentStore}...</p>
            </div>`;
            document.getElementById('tableBody').innerHTML = `<tr><td colspan="4">${loadingHtml}</td></tr>`;
            document.getElementById('mobileBody').innerHTML = loadingHtml;

            try {
                const res = await fetch(`/api/scrape?site=${currentStore}`);
                const json = await res.json();
                allProducts = json.data;
                document.getElementById('productCount').innerText = allProducts.length;
                render(allProducts);
            } catch (e) { 
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-500 font-bold">Error de conexión</td></tr>';
            }
        }

        function render(data) {
            const tbody = document.getElementById('tableBody');
            const mbody = document.getElementById('mobileBody');
            
            if(data.length === 0) {
                const empty = '<p class="p-10 text-center text-slate-400">No se encontraron productos.</p>';
                tbody.innerHTML = `<tr><td colspan="4">${empty}</td></tr>`;
                mbody.innerHTML = empty;
                return;
            }

            tbody.innerHTML = data.map(p => `
                <tr class="hover:bg-slate-50/50 transition-colors group">
                    <td class="p-5">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-white border border-slate-100 rounded-2xl overflow-hidden p-2 shadow-sm group-hover:scale-105 transition-transform">
                                <img src="${p.imagen}" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/80?text=LED'">
                            </div>
                            <span class="text-sm font-semibold text-slate-700 leading-tight max-w-xs">${p.nombre}</span>
                        </div>
                    </td>
                    <td class="p-5">
                        <span class="font-mono text-[11px] font-bold bg-slate-100 text-slate-500 px-3 py-1.5 rounded-lg border border-slate-200">
                            ${p.ref}
                        </span>
                    </td>
                    <td class="p-5 text-right">
                        <span class="text-xl font-800 text-slate-900 tracking-tighter">${p.precio}</span>
                    </td>
                    <td class="p-5 text-center">
                        <a href="${p.enlace}" target="_blank" class="inline-flex items-center gap-2 bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-indigo-600 transition-all active:scale-95 shadow-lg shadow-slate-200">
                            <span>Web</span>
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </td>
                </tr>
            `).join('');

            mbody.innerHTML = data.map(p => `
                <div class="mobile-card p-4 border-b border-slate-100 last:border-none">
                    <div class="flex justify-between items-start mb-4">
                        <span class="font-mono text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-1 rounded">#${p.ref}</span>
                        <span class="text-lg font-800 text-slate-900 tracking-tighter">${p.precio}</span>
                    </div>
                    <div class="flex gap-4">
                        <img src="${p.imagen}" class="w-20 h-20 object-contain bg-white border border-slate-100 rounded-2xl p-2 flex-shrink-0" onerror="this.src='https://via.placeholder.com/80?text=LED'">
                        <div class="flex flex-col justify-between">
                            <h3 class="text-sm font-bold text-slate-700 leading-snug line-clamp-2">${p.nombre}</h3>
                            <a href="${p.enlace}" target="_blank" class="inline-block mt-2 text-indigo-600 text-xs font-800 uppercase tracking-widest">Ver en tienda →</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => p.nombre.toLowerCase().includes(val) || p.ref.toLowerCase().includes(val));
            render(filtered);
            document.getElementById('productCount').innerText = filtered.length;
        });

        function downloadExcel() {
            const ws = XLSX.utils.json_to_sheet(allProducts.map(p => ({
                REF: p.ref,
                PRODUCTO: p.nombre,
                PRECIO: p.precio,
                URL: p.enlace
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Catálogo");
            XLSX.writeFile(wb, `Monitor_${currentStore}_${new Date().toLocaleDateString()}.xlsx`);
        }

        switchStore('efectoled');
    </script>
</body>
</html>
