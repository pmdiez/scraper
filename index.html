<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceMonitor Pro | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; font-size: 16px; }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(16px);
            border-bottom: 2px solid #e2e8f0;
        }
        @media (max-width: 768px) {
            .mobile-card { display: block; border-bottom: 2px solid #f1f5f9; padding: 1.5rem 0; }
            .desktop-table { display: none; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <header class="sticky-header pt-6 pb-4 shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-6">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-xl text-white font-bold text-lg shadow-lg shadow-indigo-200">PM</div>
                    <h1 class="text-2xl font-800 tracking-tighter uppercase">Price<span class="text-indigo-600">Monitor</span></h1>
                </div>
                
                <div class="flex bg-slate-200 p-1.5 rounded-2xl w-full md:w-auto shadow-inner">
                    <button onclick="setStore('efectoled')" id="s-efectoled" class="flex-1 px-8 py-3 rounded-xl text-sm font-bold transition-all">EfectoLED</button>
                    <button onclick="setStore('greenice')" id="s-greenice" class="flex-1 px-8 py-3 rounded-xl text-sm font-bold transition-all">GreenIce</button>
                </div>
            </div>

            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-12 md:col-span-3">
                    <select id="catSelector" onchange="loadData()" class="w-full bg-white border-2 border-slate-200 py-3.5 px-4 rounded-2xl shadow-sm outline-none focus:ring-4 focus:ring-indigo-100 font-bold text-base text-slate-700 appearance-none cursor-pointer">
                    </select>
                </div>

                <div class="col-span-12 md:col-span-6">
                    <div class="relative">
                        <input type="text" id="search" placeholder="Buscar por nombre o referencia..." class="w-full bg-white border-2 border-slate-200 py-3.5 pl-12 pr-4 rounded-2xl shadow-sm outline-none focus:ring-4 focus:ring-indigo-100 text-base font-semibold">
                        <svg class="w-6 h-6 absolute left-4 top-3.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>

                <div class="col-span-12 md:col-span-3 flex gap-3">
                    <div class="flex-1 bg-white border-2 border-slate-200 py-3 px-4 rounded-2xl shadow-sm flex items-center justify-center gap-2">
                        <span id="productCount" class="text-xl font-800 text-indigo-600 leading-none">-</span>
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Items</span>
                    </div>
                    <button onclick="downloadExcel()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 rounded-2xl shadow-lg shadow-emerald-100 transition-all active:scale-95 flex items-center justify-center">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">
        
        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-slate-100 overflow-hidden">
            <table class="w-full desktop-table text-left border-collapse">
                <thead class="bg-slate-100/50 border-b-2 border-slate-100">
                    <tr>
                        <th class="p-6 text-xs font-800 text-slate-400 uppercase tracking-[0.2em]">Producto</th>
                        <th class="p-6 text-xs font-800 text-slate-400 uppercase tracking-[0.2em]">Referencia</th>
                        <th class="p-6 text-right text-xs font-800 text-slate-400 uppercase tracking-[0.2em]">Precio Final</th>
                        <th class="p-6 text-center text-xs font-800 text-slate-400 uppercase tracking-[0.2em]">Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-slate-100">
                    </tbody>
            </table>

            <div id="mobileBody" class="md:hidden px-6 divide-y divide-slate-100">
                </div>
        </div>
    </main>

    <script>
        const storeCats = {
            efectoled: { downlights: 'Downlights', paneles: 'Paneles 60x60', ventiladores: 'Ventiladores', industrial: 'Industrial' },
            greenice: { tiras: 'Tiras LED', paneles: 'Paneles LED', focos: 'Exterior', profesional: 'Profesional' }
        };

        let currentStore = 'efectoled';
        let allProducts = [];

        function setStore(store) {
            currentStore = store;
            const selector = document.getElementById('catSelector');
            selector.innerHTML = Object.entries(storeCats[store]).map(([k, v]) => `<option value="${k}">${v}</option>`).join('');
            
            const isEf = store === 'efectoled';
            document.getElementById('s-efectoled').className = isEf ? 'flex-1 px-8 py-3 rounded-xl text-sm font-bold bg-white shadow-md text-indigo-600' : 'flex-1 px-8 py-3 rounded-xl text-sm font-bold text-slate-500 hover:text-slate-700';
            document.getElementById('s-greenice').className = !isEf ? 'flex-1 px-8 py-3 rounded-xl text-sm font-bold bg-white shadow-md text-emerald-600' : 'flex-1 px-8 py-3 rounded-xl text-sm font-bold text-slate-500 hover:text-slate-700';
            
            loadData();
        }

        async function loadData() {
            const cat = document.getElementById('catSelector').value;
            const loader = `<tr><td colspan="4" class="p-32 text-center"><div class="w-12 h-12 border-4 border-indigo-600/10 border-t-indigo-600 rounded-full animate-spin mx-auto mb-6"></div><p class="text-slate-500 text-lg font-semibold italic">Actualizando catálogo...</p></td></tr>`;
            document.getElementById('tableBody').innerHTML = loader;
            document.getElementById('mobileBody').innerHTML = '<div class="p-20 text-center text-slate-400 font-bold">Cargando...</div>';

            try {
                const res = await fetch(`/api/scrape?site=${currentStore}&cat=${cat}`);
                const json = await res.json();
                allProducts = json.data;
                document.getElementById('productCount').innerText = allProducts.length;
                render(allProducts);
            } catch (e) { console.error(e); }
        }

        function render(data) {
            const tbody = document.getElementById('tableBody');
            const mbody = document.getElementById('mobileBody');
            
            tbody.innerHTML = data.map(p => `
                <tr class="group hover:bg-slate-50/80 transition-all duration-200">
                    <td class="p-6">
                        <div class="flex items-center gap-5">
                            <div class="w-16 h-16 bg-white border-2 border-slate-50 rounded-2xl p-1.5 shadow-sm overflow-hidden flex-shrink-0">
                                <img src="${p.imagen}" class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-300" onerror="this.src='https://via.placeholder.com/80?text=LED'">
                            </div>
                            <span class="text-base font-bold text-slate-800 leading-tight">${p.nombre}</span>
                        </div>
                    </td>
                    <td class="p-6"><span class="font-mono text-xs font-bold bg-slate-100 text-slate-600 px-3 py-1.5 rounded-xl border-2 border-slate-200">#${p.ref}</span></td>
                    <td class="p-6 text-right font-900 text-slate-900 tracking-tighter text-2xl">${p.precio}</td>
                    <td class="p-6 text-center"><a href="${p.enlace}" target="_blank" class="text-indigo-500 hover:text-indigo-700 transition-colors inline-block p-2 bg-indigo-50 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></a></td>
                </tr>
            `).join('');

            mbody.innerHTML = data.map(p => `
                <div class="mobile-card">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-mono text-xs font-bold text-slate-400 bg-slate-50 px-3 py-1 rounded-lg">#${p.ref}</span>
                        <span class="text-2xl font-900 text-slate-900 tracking-tighter">${p.precio}</span>
                    </div>
                    <div class="flex gap-6">
                        <img src="${p.imagen}" class="w-24 h-24 bg-white border-2 border-slate-100 rounded-[2rem] p-3 flex-shrink-0 shadow-sm">
                        <div class="flex flex-col justify-between py-1">
                            <h3 class="text-base font-bold text-slate-800 leading-tight">${p.nombre}</h3>
                            <a href="${p.enlace}" target="_blank" class="text-xs font-900 text-indigo-600 uppercase tracking-[0.2em] mt-3">Ver producto →</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => p.nombre.toLowerCase().includes(val) || p.ref.toLowerCase().includes(val));
            render(filtered);
            document.getElementById('productCount').innerText = filtered.length;
        });

        function downloadExcel() {
            const ws = XLSX.utils.json_to_sheet(allProducts);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, `Monitor_${currentStore}_${new Date().toLocaleDateString()}.xlsx`);
        }

        setStore('efectoled');
    </script>
</body>
</html>
