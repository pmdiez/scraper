<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceMonitor Pro | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        @media (max-width: 768px) {
            .mobile-card { display: block; border-bottom: 1px solid #f1f5f9; padding: 1rem 0; }
            .desktop-table { display: none; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 py-4">
        <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg text-white font-bold">PM</div>
                <h1 class="text-xl font-800 tracking-tighter uppercase">Price<span class="text-indigo-600">Monitor</span></h1>
            </div>
            
            <div class="flex bg-slate-100 p-1 rounded-2xl w-full md:w-auto shadow-inner">
                <button onclick="setStore('efectoled')" id="s-efectoled" class="flex-1 px-6 py-2 rounded-xl text-sm font-bold transition-all">EfectoLED</button>
                <button onclick="setStore('greenice')" id="s-greenice" class="flex-1 px-6 py-2 rounded-xl text-sm font-bold transition-all">GreenIce</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="md:col-span-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Categoría</label>
                <select id="catSelector" onchange="loadData()" class="w-full bg-white border border-slate-200 p-4 rounded-2xl shadow-sm outline-none focus:ring-4 focus:ring-indigo-100 font-bold text-slate-700 appearance-none cursor-pointer"></select>
            </div>

            <div class="md:col-span-2">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Buscador</label>
                <input type="text" id="search" placeholder="Filtrar por nombre o referencia..." class="w-full bg-white border border-slate-200 p-4 rounded-2xl shadow-sm outline-none focus:ring-4 focus:ring-indigo-100">
            </div>

            <div class="flex gap-2 items-end">
                <div class="flex-1 bg-white border border-slate-200 p-4 rounded-2xl shadow-sm text-center">
                    <span id="productCount" class="text-2xl font-800 text-indigo-600 leading-none">-</span>
                    <span class="block text-[8px] font-bold text-slate-400 uppercase mt-1">Items</span>
                </div>
                <button onclick="downloadExcel()" class="bg-emerald-500 hover:bg-emerald-600 text-white p-4 rounded-2xl shadow-lg transition-all active:scale-95">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </button>
            </div>
        </div>

        
        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <table class="w-full desktop-table text-left">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr>
                        <th class="p-5 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Producto</th>
                        <th class="p-5 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Referencia</th>
                        <th class="p-5 text-right text-[10px] font-bold text-slate-400 uppercase tracking-widest">Precio</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-slate-50"></tbody>
            </table>
            <div id="mobileBody" class="md:hidden px-4 divide-y divide-slate-100"></div>
        </div>
    </main>

    <script>
        const storeCats = {
            efectoled: { downlights: 'Downlights', paneles: 'Paneles 60x60', ventiladores: 'Ventiladores', industrial: 'Industrial' },
            greenice: { tiras: 'Tiras LED', paneles: 'Paneles LED', focos: 'Exterior', profesional: 'Profesional' }
        };

        let currentStore = 'efectoled';
        let allProducts = [];

        function setStore(store) {
            currentStore = store;
            const selector = document.getElementById('catSelector');
            selector.innerHTML = Object.entries(storeCats[store]).map(([k, v]) => `<option value="${k}">${v}</option>`).join('');
            
            // UI Estilos
            const isEf = store === 'efectoled';
            document.getElementById('s-efectoled').className = isEf ? 'flex-1 px-6 py-2 rounded-xl text-sm font-bold bg-white shadow-sm text-indigo-600' : 'flex-1 px-6 py-2 rounded-xl text-sm font-bold text-slate-400';
            document.getElementById('s-greenice').className = !isEf ? 'flex-1 px-6 py-2 rounded-xl text-sm font-bold bg-white shadow-sm text-emerald-600' : 'flex-1 px-6 py-2 rounded-xl text-sm font-bold text-slate-400';
            
            loadData();
        }

        async function loadData() {
            const cat = document.getElementById('catSelector').value;
            const loader = `<tr><td colspan="3" class="p-20 text-center"><div class="w-10 h-10 border-4 border-indigo-600/20 border-t-indigo-600 rounded-full animate-spin mx-auto mb-4"></div><p class="text-slate-400 text-sm font-medium">Sincronizando catálogo...</p></td></tr>`;
            document.getElementById('tableBody').innerHTML = loader;
            document.getElementById('mobileBody').innerHTML = '<div class="p-20 text-center text-slate-400">Cargando...</div>';

            try {
                const res = await fetch(`/api/scrape?site=${currentStore}&cat=${cat}`);
                const json = await res.json();
                allProducts = json.data;
                document.getElementById('productCount').innerText = allProducts.length;
                render(allProducts);
            } catch (e) { alert("Error al conectar"); }
        }

        function render(data) {
            const tbody = document.getElementById('tableBody');
            const mbody = document.getElementById('mobileBody');
            
            tbody.innerHTML = data.map(p => `
                <tr class="group hover:bg-slate-50 transition-all">
                    <td class="p-4">
                        <div class="flex items-center gap-4">
                            <img src="${p.imagen}" class="w-12 h-12 object-contain bg-white border border-slate-100 rounded-xl p-1 shadow-sm" onerror="this.src='https://via.placeholder.com/50'">
                            <span class="text-sm font-bold text-slate-700 leading-tight max-w-xs">${p.nombre}</span>
                        </div>
                    </td>
                    <td class="p-4"><span class="font-mono text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-1 rounded-lg border border-slate-200">#${p.ref}</span></td>
                    <td class="p-4 text-right font-800 text-slate-900 tracking-tighter">${p.precio}</td>
                </tr>
            `).join('');

            mbody.innerHTML = data.map(p => `
                <div class="mobile-card">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-mono text-[9px] font-bold text-slate-400 uppercase tracking-widest">#${p.ref}</span>
                        <span class="text-lg font-800 text-slate-900">${p.precio}</span>
                    </div>
                    <div class="flex gap-4">
                        <img src="${p.imagen}" class="w-20 h-20 bg-white border border-slate-100 rounded-2xl p-2 flex-shrink-0">
                        <div class="flex flex-col justify-between">
                            <h3 class="text-sm font-bold text-slate-700 leading-snug line-clamp-2">${p.nombre}</h3>
                            <a href="${p.enlace}" target="_blank" class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest mt-2">Ver en web →</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => p.nombre.toLowerCase().includes(val) || p.ref.toLowerCase().includes(val));
            render(filtered);
            document.getElementById('productCount').innerText = filtered.length;
        });

        function downloadExcel() {
            const ws = XLSX.utils.json_to_sheet(allProducts);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, `Monitor_${currentStore}_${new Date().toLocaleDateString()}.xlsx`);
        }

        setStore('efectoled');
    </script>
</body>
</html>
